<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c938308193.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/_style.css')}}" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <title>{{title}}</title>
</head>
<body style="height: 100%;">
    <header>
        <nav class="navbar navbar-light fixed-top bg-light navbar-expand-lg">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/alerts"> Создать оповещение </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/marketplace"> Маркетплэйс </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/timetable"> Расписание <span class="sr-only">(current)</span> </a>
                    </li>
                </ul>
            </div>

            {% if current_user.is_authenticated %}

                <div class="nav-item dropdown">
                    <a class="navbar-brand nav-link dropdown-toggle" href="#" id="DropdownLink" data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">
                        {{ current_user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="DropdownLink">
                        <a class="dropdown-item" href="/profile">       Profile       </a>
                        <a class="dropdown-item" href="/logout">        Logout        </a>
                    </div>
                </div>

            {% else %}

                <p id="navbar-p">
                    <a class="btn btn-outline-warning my-2 my-sm-0" href="/" id="login-btn"> Login </a>
                </p>

            {% endif %}
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container h-100">
        {% block content %}{% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
